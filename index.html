<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>

<script>
var num1 = prompt("Enter First Number : ");
var num2 = prompt("Enter Second Numbber : ");

var num1 = parseInt(num1, 10);
var num2 = parseInt(num2, 10); 

var result;
result =num1 + num2;
document.write(num1 + "+" + num2 +"=" + result + "</br>");

result = num1 - num2;
document.write(num1 + "-" + num2 +"=" + result + "</br>");

result = num1 / num2;
document.write(num1 + "/" + num2 +"=" + result+ "</br>");
result = num1 * num2;
document.write(num1 + "*" + num2 +"=" + result + "</br>");

result = num1 % num2;
document.write(num1 + "%" + num2 +"=" +result + "</br>");


</script>


  
<script src="index.js"></script>
</body>
</html>
